<!DOCTYPE html>
<html>
<body>

<p></p>

<button onclick="replacePrompt()">Go -></button>

<p id="replace"></p>

<script>
function replacePrompt() {
  var text;
  var favDrink = prompt("Where would you like to go?\nType 'Help' for more information.", "Help");
  switch(favDrink) {
    case "Martini":
      location.replace("https://replace.vercel.app/elwchris")
      break;
    case "Help":
      text = "plsc";
      break;
    case "Cosmopolitan":
      text = "Really? Are you sure the Cosmopolitan is your favorite?";
      break;
    default:
      text = "Sorry, I don't think we can help you go to that one...";
      
  }
  document.getElementById("replace").innerHTML = text;
}
</script>

</body>
</html>
